<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07</title>
  </head>
  <body>
    <script>
      let count = 1;

      let msg = (countador) => {
        console.log("MENSAGEM, Contador = ", countador);
      };

       let intervalo = setInterval(() => {
        msg(count);
        if (count === 10) {
          clearInterval(intervalo);
        }
        count++;
      }, 2000);
    </script>
  </body>
</html>
